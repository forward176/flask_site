<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диагональная кнопка</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.3s;
        }
        .button-container {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .button-container div {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .blue-half {
            background: blue;
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%);
        }
        .red-half {
            background: red;
            clip-path: polygon(100% 100%, 100% 0%, 0% 100%);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="blue-half" onclick="window.open('https://www.example.com', '_self')"></div>
        <div class="red-half" onclick="changeBackground('red')"></div>
    </div>

    <script>
        function changeBackground(color) {
            document.body.style.background = color;
        }
    </script>
</body>
</html>
